<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Visiter Counter — Balises</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="header-left">
      <button class="btn-main" onclick="window.location.href='/'">Page principale</button>
    </div>
    <div class="header-right">
      <button class="btn-theme" id="theme-btn">
        <img id="theme-icon" src="https://cdn-icons-png.flaticon.com/512/6714/6714978.png" alt="theme icon">
      </button>
    </div>
  </header>

  <main>
    <section class="panel">
      <div class="panel-head">
        <h1>Mes balises</h1>
        <div class="controls">
          <button id="newTagBtn" class="btn primary">+ Nouvelle balise</button>
          <a class="btn" href="dashboard.html">Aller au dashboard</a>
        </div>
      </div>

      <p class="hint">Cliquez sur une balise pour ouvrir le dashboard associé.</p>

      <ul id="tagList" class="tag-list" aria-live="polite"></ul>

      <div id="emptyState" class="empty">Aucune balise pour le moment — créez-en une !</div>
    </section>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
